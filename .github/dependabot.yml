version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: ci
      include: scope
  - package-ecosystem: "npm"
    directory: "/admin-support-cli"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: build
      include: scope
