name: Feature Request
description: Suggest an idea for this project
title: Feature Request
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: Please describe the problem your feature request would solve
      placeholder:
        A clear and concise description of what the problem is. E.g. _I'm always
        frustrated when [...]_
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Solution
      description: Describe the solution you'd like
      placeholder: A clear and concise description of what you want to happen
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives
      description: Describe alternatives you've considered
      placeholder: A clear and concise description of any alternative solutions
    validations:
      required: false
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description:
        Add any other context or screenshots about the feature request here
    validations:
      required: false
